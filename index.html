<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene>
    <a-assets>
    <video id="alpha2" loop="true" src="https://raw.githack.com/Rijecy/arphis/main/video/pushup.mp4" autoplay loop="true"></video>
  </a-assets>
    <a-nft
      type="nft"
      url="https://raw.githack.com/Rijecy/arphis/main/pic/pushup-nft/pushup"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    > 
    
    <a-video id = "vid2" position = "250 0 300" rotation = "-90 0 0" scale="1250 500 1" src="#alpha2" autoplay muted>
      <video scale= "250 100 1" src="https://raw.githack.com/Rijecy/arphis/main/video/pushup.mp4"></video>
    </a-video>
      <!-- <a-video id="test"  rotation = "-90 0 0" autoplay loop="true" src="https://raw.githack.com/Rijecy/arphis/main/video/pushup.mp4"></a-video> -->
    </a-nft>

      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
    <a-video id="test" rotation="90 180 0" autoplay loop="true" src="video/22917-pushup.mp4"></a-video>

    <a-entity camera></a-entity>
  </a-scene>
