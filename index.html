<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene>
    <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
    <a-nft
      type="nft"
      url="https://raw.githack.com/Rijecy/arphis/main/pic/pushup-nft/pushup"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    > 
      <a-video id="test"  width="560" height="315" rotation = "-90 0 0" autoplay loop="true" src="https://raw.githack.com/Rijecy/arphis/main/video/pushup.mp4"></a-video>
    </a-nft>
    <!-- position="200 0 -300" -->
    <!-- <a-nft 
      type="nft"
      url="https://raw.githack.com/Rijecy/arphis/main/pic/b-a-w-pushups/pu"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
    <a-video id="test" rotation="90 180 0" autoplay loop="true" src="video/22917-pushup.mp4"></a-video>
    </a-nft> -->

    <a-entity camera></a-entity>
  </a-scene>
</body>
