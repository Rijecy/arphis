<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-nft
        type="nft"
        url="https://rijecy.github.io/arphis/https://raw.githack.com/Rijecy/arphis/main/pic/2"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        >
                <script>console.log('nft')</script>
                   <a-video id="test" rotation="90 180 0" autoplay loop="true" src="video/22917-pushup.mp4"></a-video>
        </a-nft>
            <a-marker preset="hiro">
                <script>console.log('marker')</script>
                <a-video id="test" rotation="90 180 0" autoplay loop="true" src="video/22917-pushup.mp4"></a-video>
            </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
