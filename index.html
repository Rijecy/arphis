<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0" />
    <script>
    const { Client } = Appwrite;
    </script>
    
    <body style="margin : 0px; overflow: hidden;">

        <div class="arjs-loader">
            <div>Loading, please wait...</div>
        </div>
        <a-scene embedded arjs>
        <a-nft
        type="nft"
        url="https://raw.githack.com/Rijecy/arphis/main/pic/b-a-w%20pushups/pu"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        >
                   <a-video id="test" rotation="90 180 0" autoplay loop="true" src="video/22917-pushup.mp4"></a-video>
        </a-nft>
        <a-nft
            type="nft"
            url="https://rijecy.github.io/arphis/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
        >
            <a-entity
        gltf-model="https://rijecy.github.io/arphis/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        scale="5 5 5"
        position="150 300 -100"
        ></a-entity>
    </a-nft>
            <a-marker preset="hiro">
                <a-video id="test" rotation="90 180 0" autoplay loop="true" src="video/22917-pushup.mp4">
                </a-video>
            </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
