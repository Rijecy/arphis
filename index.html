<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <body style="margin : 0px; overflow: hidden;">
        <div class="arjs-loader">
            <div>Loading, please wait...</div>
        </div>
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true; precision: medium;"
            embedded
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: true;"
        >     
            <a-nft
        type="nft"
        url="./.github/profile/pic/b-a-w-pushups/pu"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
            >
                   <a-video id="test" rotation="90 180 0" autoplay loop="true" src="video/22917-pushup.mp4"></a-video>
            </a-nft>
        <a-nft
            type="nft"
            url="https://rijecy.github.io/arphis/pic/jaba-nft/jaba"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
        >
            <a-video id="test" rotation="90 180 0" autoplay loop="true" src="video/22917-pushup.mp4"></a-video>
        </a-nft>
            <a-marker preset="hiro">
                <a-video id="test" rotation="90 180 0" autoplay loop="true" src="https://rijecy.github.io/arphis/video/22917-pushup.mp4"></a-video>
            </a-marker>
            <a-nft
            type='nft' url='https://raw.githack.com/Rijecy/arphis/main/pic/trex/trex/trex'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
                <a-video id="test" rotation="90 180 0" autoplay loop="true" src="https://rijecy.github.io/arphis/video/22917-pushup.mp4"></a-video>
            </a-nft>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
